<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Task Manager</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@300;400;500;600;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/style.min.css"></head><body><section class="header"><div class="container"><div class="header__wrapper"><div class="header__wrapper-logo"><img src="./img/LOGO.svg" alt=""></div><div class="header__wrapper-upload"><button class="button__upload"><div class="upload-img"><img src="./icons/upload.svg" alt=""></div>Upload</button></div><div id="folder" class="header__wrapper-folder"><button class="button__folder"><div class="folder-img"><img src="./icons/plus.svg" alt=""></div>New folder</button></div><div class="header__wrapper-resycle"><button class="button__resycle"><div class="resycle-img"><img src="./icons/delete.svg" alt=""></div>Resycle bin</button></div><div class="header__wrapper-input"><input id="input-input" class="input-input" placeholder="Enter name here" type="text"></div><div class="header__wrapper-search"><button id="button__search" class="button__search"><img src="./icons/search.svg" alt=""></button></div><div class="header__wrapper-wrapper"><button class="button__wrapper">Used: <span class="number">0.4 Gb</span> <span class="symbol">|</span> Balance: <span class="number">0.6 Tb</span><div class="wrapper-img"><img src="./icons/plus_yellow.svg" alt=""></div></button></div><div class="header__wrapper-profile"><img src="./img/profile.svg" alt=""></div></div></div></section><section class="files"><div class="container"><div class="files__wrapper"><div class="files__wrapper-file">All files</div><div id="dropdown" class="dropdown"><button id="dropdownBtnSort"><span class="sortText">Sort by name</span> <img src="./icons/arrow.svg" alt=""></button><div id="dropdownSortOptions" class="dropdownSortOptions" style="display: none;"><a href="#" id="sortByName" class="sortOption"><span class="sortText">Sort by name</span></a> <a href="#" id="sortByType" class="sortOption"><span class="sortText">Sort by type</span></a> <a href="#" id="sortByDate" class="sortOption"><span class="sortText">Sort by date</span></a> <a href="#" id="sortBySize" class="sortOption"><span class="sortText">Sort by size</span></a></div></div></div><div class="memory"><div id="list" class="memory__wrapper"></div></div></div></section><script src="./js/script.js"></script></body></html>
