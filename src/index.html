<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@300;400;500;600;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__wrapper-logo">
                    <img src="./img/LOGO.png" alt="">
                </div>
                <div class="header__wrapper-upload">
                    <button class="button__upload">Upload</button>
                </div>
                <div id="folder" class="header__wrapper-folder">
                    <button class="button__folder">New folder</button>
                </div>
                <div class="header__wrapper-resycle">
                    <button class="button__resycle">Resycle bin</button>
                </div>
                <div class="header__wrapper-input">
                    <input id="input-input" class="input-input" type="text">
                </div>
                <div class="header__wrapper-search">
                    <button id="button__search" class="button__search"><img src="./icons/search.png" alt=""></button>
                </div>
                <div class="header__wrapper-wrapper">
                    <button class="button__wrapper">Used: 0.4 Gb  |   Balance: 0.6 Tb</button>
                </div>
                <div class="header__wrapper-profile">
                    <img src="./img/profile.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="files">
        <div class="container">
            <div class="files__wrapper">
                <div class="files__wrapper-file">
                    All files
                </div>
                <div id="dropdown" class="dropdown">
                    <button id="dropdownBtnSort">Sort By <i class="fa-solid fa-chevron-down"></i></button>
                    <div id="dropdownSortOptions" class="dropdownSortOptions" style="display: none;">
                      <a href="#" id="sortByName" class="sortOption">Sort by name</a>
                      <a href="#" id="sortByType" class="sortOption">Sort by type</a>
                      <a href="#" id="sortByDate" class="sortOption">Sort by date</a>
                      <a href="#" id="sortBySize" class="sortOption">Sort by size</a>
                    </div>
                </div>
            </div>
            <div class="memory">
                <div id="list" class="memory__wrapper">

                </div>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
